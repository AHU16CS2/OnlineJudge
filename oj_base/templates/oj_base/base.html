{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="descriptio n" content="">
    <meta name="author" content="">

    <title>{% block 标题%}默认命名{%endblock%}</title>

    <!-- lable icon -->
    <link href="{% static 'oj_base/icons/aoj_icon.png' %}" rel="shortcut icon" >

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'oj_base/css/base.css' %}" rel="stylesheet">
    <link href="{% block css%}{% endblock %}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="topnav">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item  {% block 主页高亮 %}{% endblock %}">
            <a class="nav-link" href="{% url 'oj_base:主页' %}"> 主页</a>
          </li>&nbsp;&nbsp;
          <li class="nav-item  {% block 关于高亮 %}{% endblock %}">
            <a class="nav-link" href="{% url 'oj_base:关于' %}">关于本站</a>
          </li>&nbsp;&nbsp;
          <li class="nav-item  {% block 题目列表高亮 %}{% endblock %}">
            <a class="nav-link" href="{% url 'oj_base:题目列表' %}">题目列表</a>
          </li>  
        </ul>
        {% comment %} <form class="form-inline mt-2 mt-md-0 col-7 justify-content-end" method="POST" action="">
            {% csrf_token %}  <!--django的特殊请求 下面的name也是-->
          <input name="待办事项" class="form-control mr-sm-2" type="text" placeholder="请输入待办事项" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">添加</button>
        </form>           <!--表单专门发送post请求-->  {% endcomment %}
      </div>
    </nav>

    <main role="main" class="container">
        {% block 主体 %}{% endblock %}
    </main>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'oj_base/js/base.js' %}" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
